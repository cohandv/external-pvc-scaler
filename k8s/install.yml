apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: external-pvc-scaler
  namespace: kube-system
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
subjects:
- kind: ServiceAccount
  name: external-pvc-scaler
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: external-pvc-scaler
  apiGroup: rbac.authorization.k8s.io
